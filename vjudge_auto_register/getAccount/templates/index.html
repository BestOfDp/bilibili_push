<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>LSUacm</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link rel="stylesheet" href="{{ url_for('static',filename='layui-v2.4.3/layui/css/layui.css') }}" media="all">
</head>
<body>


<fieldset class="layui-elem-field layui-field-title" style="margin-top: 20px;">
    <legend>ACM帐号</legend>
</fieldset>

<div style="width: 50%;margin: 0 auto">
    <form class="layui-form" action="account" method="post">
        <div class="layui-form-item" style="margin-top: 1%">
            <div style="float:left;margin-top: 2%">班级</div>
            <div style="width: 80%;float: left;margin-left: 1.5%">
                <input type="text" name="classname" lay-verify="required" placeholder="请输入班级" autocomplete="off"
                       class="layui-input">
            </div>
        </div>
        <div class="layui-form-item" style="margin-top: 1%">
            <div style="float:left;margin-top: 2%">姓名</div>
            <div style="width: 80%;float: left;margin-left: 1.5%">
                <input type="text" name="username" lay-verify="required" placeholder="请输入姓名" autocomplete="off"
                       class="layui-input">
            </div>
        </div>
        <div class="layui-form-item" style="margin-top: 1%">
            <div style="float:left;margin-top: 2%">学号</div>
            <div style="width: 80%;float: left;margin-left: 1.5%">
                <input type="text" name="school_id" lay-verify="required" placeholder="请输入学号" autocomplete="off"
                       class="layui-input">
            </div>
        </div>

        <div class="layui-form-item" style="margin-top: 1%">
            <div style="float:left;margin-top: 2%">qq号</div>
            <div style="width: 80%;float: left;margin-left: 1.5%">
                <input type="text" name="qq" lay-verify="required" placeholder="请输入qq" autocomplete="off"
                       class="layui-input">
            </div>
        </div>

        <div class="layui-form-item" style="margin-top: 1%">
            <div class="layui-input-block" style="margin-left: 10%">
                <button class="layui-btn" onclick="" lay-submit="" lay-filter="getinfo" style="width: 85px">立即提交
                </button>
                <button type="reset" class="layui-btn layui-btn-primary">重置</button>
            </div>
        </div>
    </form>
</div>
<script src="{{ url_for('static',filename='layui-v2.4.3/layui/layui.js') }}" charset="utf-8"></script>
<script>
    layui.use(['form', 'layedit', 'laydate'], function () {
        var form = layui.form
            , layer = layui.layer
            , layedit = layui.layedit
            , laydate = layui.laydate
    });
</script>
</body>
</html>
